<!DOCTYPE html>
<html lang="en">
<head> <!-- asked chatgpt the difference on smallest to biggest and other way around on box shadow -->
    <style>
        :root {
            --clr-glow1: rgba(255, 0, 0, 0.8); /* Bright red */
            --clr-glow2: rgba(0, 255, 0, 0.8); /* Bright green */
            --clr-glow3: rgba(0, 0, 255, 0.8); /* Bright blue */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background for better contrast */
        }
        .button {
            font-size: 3rem;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff; /* White background for the button */
            border: 5px solid #ccc; /* Light gray border */
            cursor: pointer;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        .button.smallest-to-biggest:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px var(--clr-glow1), 0 0 40px var(--clr-glow2), 0 0 60px var(--clr-glow3);
        }
        .button.biggest-to-smallest:hover {
            transform: scale(1.2);
            box-shadow: 0 0 60px var(--clr-glow3), 0 0 40px var(--clr-glow2), 0 0 20px var(--clr-glow1);
        }
        .choices button {
    font-size: 7rem;
    min-width: 160px;
    margin: 0 25px;
    margin-bottom: 100px;
    border-radius: 5px;
    background-color: var(--clr-main);
    border: 5px solid var(--clr-secondary);
    cursor: pointer;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
    filter: brightness(0.9);
}
    </style>
</head>
<body>
    <button class="button smallest-to-biggest">Smallest to Biggest</button>
    <button class="button biggest-to-smallest">Biggest to Smallest</button>
</body>
</html>
